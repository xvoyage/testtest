<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/miflstyle.css')}}"> -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/viewer.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/milf.css')}}">
        <script type="text/javascript" src="{{url_for('static', filename='js/viewer.min.js')}}"></script>
        <title>{{actor.name}}</title>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="header" style="background: url('{%if actor.imgurl %}{{actor.imgurl}}{%else%}../static/img/a8.jpg{%endif%}');"></div>
        </div>
        
          <div class="content">
            <h1>{{actor.name}}</h1>
            <div class="imgl" id="imgl">
              {%if actor.imgurl %}
              <img  data-original="{{actor.imgurl}}"  src="{{actor.imgurl}}">
              {%endif%}
              {% for i in mp.Imgs%}
              <img data-original="{{i}}"  src="{{i}}">
              {%endfor%}
            </div>
            <div class="grxx">
              <h2>
                {{actor.name}}个人资料:
              </h2>
              {{actor.description|safe}}
            </div>
            <div class="zp">
              <h2>
                {{actor.name}}參演作品:
              </h2>
              <!-- <ul class="imgul">
                {%for i in range(10)%}
                <li>
                  <div class="imgbg">
                  <img src="/static/upload/image/2020/10/2/1601614079388.jpg">
                  </div>
                </li>
                {%endfor%}
              </ul> -->
              <table class="movices">
                <thead>
                  <tr><th style="width: 80px;">作品番号</th><th>标题</th><th style="width: 100px;">发片日期</th></tr>
                </thead>
                <tbody>
                  {% for v in actor.vides%}

                  <tr>
                    <td><strong>{{v.movies.name}}</strong></td><td>{{v.movies.title}}</td><td>09/25/2020</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
            </div>
          </div>
      </div>
      <script>
        var viewer = new Viewer(document.getElementById('imgl'), {
          url: 'data-original'
        });
        </script>
    </body>
</html>
