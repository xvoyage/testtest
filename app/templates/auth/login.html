<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}" >
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    </head>
    <body>
		<form method="POST" style="height: 100%; width: 100%">
        <div class="login">
            <div class="login-con">
                    <p class="login-header">欢迎登录</p>
                <div class="login-main">
                    <div class="input-group">
                        <div class="input-group_before ico_user">账号</div>
                        <!-- <input class="h-input" placeholder="请输入账号"> -->
                        <div class="h-input">
							<!-- <input placeholder="请输入账号"> -->
							{{ form.email(**{'placeholder':'请输入账号'})}}
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group_before ico_pwd">密码</div>
                        <div class="h-input">
								<!-- <input placeholder="请输入密码"> -->
								{{ form.password(**{'placeholder':'请输入密码'})}}
						</div>
					</div>
					<div style="text-align:left; font-size: 12px; 
									vertical-align: middle; margin-top: -10px;
										margin-bottom: 10px;">
						
						<label style="vertical-align:middle; margin-left: 10px; cursor: pointer;">
							<!-- <input  type="checkbox" style="vertical-align: -3px;"> -->
							{{ form.remember_me(**{'style':'vertical-align: -3px;'})}}
							Keep Me logged in
						</label>
					</div>
                    <div class="pagelist">
						<!-- <button type="button" class="btn">登录</button> -->
						{{ form.submit(**{'class':'btn'})}}
                    </div>
                </div>
            </div>
		</div>
		{{ form.hidden_tag()}}
	</form>
    </body>
</html>
